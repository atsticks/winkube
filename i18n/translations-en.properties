cluster-join.label=Join an existing Cluster
winkube.setup1.info=Do you want to configure and setup a new cluster? In this case this node must be configured as master\
			node and will manage your cluster settings. You can configure and add additional master nodes as well  \
		    later, but the cluster configuration cannot be changed anymore.
