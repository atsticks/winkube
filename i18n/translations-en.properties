# index
winkube.title=Welcome to WinKube
winkube.desc=WinKube is a simple kubernetes installer for \
		Windows that allows to use your existing windows machines to \
		build up a dynamic and fully automated Kubernetes Cluster. The cluster will start automatically and join the \
		cluster on startup and leave the cluster on shutdown. Additionally it will relocate any work done \
		if a certain CPU treshold is exceeded.
winkube.desc2=This UI helps to setup your WinKube node.
action.start-setup.label=Start Setup

