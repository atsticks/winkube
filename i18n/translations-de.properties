upnp.description=WinKube setzt default-mässig auf das UPnP auf, um andere Knoten im Netzwerk zu lokalisieren. UPnP \
seinerseits benötigt Multicast. Wenn Multicast in ihrem lokalen Netz nicht verfügbar/ausgeschaltet ist, \
können Sie stattdessen die Hostnamen/Adressen ihrer Master Knoten explizit konfigurieren.
upnp.port.label=UPnP Port (standardmässig 1900)
multicast-enabled.label=*Multicast benützen
upnp.alternative.description=WinKube publiziert standardmässig \
die Services ihres Knoten über UPnP. Falls UPnP/Multicast in ihrem Netzwerl nicht unterstützt wird, \
müssen die Hostnamen/IP-Adressen der Master-Knoten konfiguriert werden:+
<ul><li>die physikalischen Adressen der Hostsystem, falls <b>NAT</b> für das lokale Netzwerk der virtuellen \
Maschine benutzt wird.</li>\
<li>the virtuelle Network Adresse der Netzwerkbrücke der Master-VM, falls ein <b>Bridge</b> Netzwerk \
benützt wird.</li></ul>
