<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{{ index .Messages "winkube.setup.step1.title"}}</title>
</head>
<body>
<div class="container">
    <h1>{{ index .Messages "winkube.setup.step1.title"}}</h1>
    <p>{{ index .Messages "winkube.setup1.description"}}</p>
    <p>{{ index .Messages "winkube.setup1.info"}}</p>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="IsForm" value="true">
        <label for="masterselect">{{ index .Messages "setup-masterselect.label"}}</label>
        <div class="form-group form-check" id="masterselect">
            <input type="checkbox" name="IsController" class="form-radio-input" id="setup_controller" value="true" {{ if .Data.Config.Values.IsControllerNode}}checked="true"{{end}}>
            <label class="form-check-label" for="setup_controller">{{ index .Messages "setup-controller.label"}}</label>
            <br/>
            <input type="checkbox" name="IsPrimaryMaster" class="form-radio-input" id="setup_pmaster" value="true" {{ if .Data.Config.Values.IsPrimaryMaster }}checked="true"{{end}}>
            <label class="form-check-label" for="setup_pmaster">{{ index .Messages "setup-master.label"}}</label>
            <br/>
            <input type="checkbox" name="IsJoiningMaster" class="form-radio-input" id="setup_jmaster" value="true" {{ if .Data.Config.Values.IsJoiningMaster }}checked="true"{{end}}>
            <label class="form-check-label" for="setup_jmaster">{{ index .Messages "setup-master.label"}}</label>
            <br/>
            <input type="checkbox" name="IsWorker" class="form-radio-input" id="setup_worker" value="true" {{ if .Data.Config.Values.IsWorkerNode}}checked="true"{{end}}>
            <label class="form-check-label" for="setup_worker">{{ index .Messages "setup-worker.label"}}</label>
            <br/>
        </div>
        <button type="submit" class="btn btn-primary" formaction="index">{{ index .Messages "action.abort-setup.label"}}</button>
        <button type="submit" class="btn btn-primary" formaction="step2">{{ index .Messages "action.continue-to-step-2.label"}}</button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
