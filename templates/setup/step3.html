<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{{.Title}}</title>
</head>
<body>
<div class="container">
    <h1>{{.Title}}</h1>
    {{ range .Descriptions }}
        <p>{{.}}</p>
    {{end}}
    <!-- Your configuration will be stored at <code>A/B/C</code> and all required work will be performed. Please check your configuration
    before starting the automatic setup procedure:</p> -->
    <form enctype="multipart/form-data">
        <h2>Setup Type</h2>
        <div class="form-group row">
            <label for="newCluster" class="col-sm-2 col-form-label">Create a new Cluster?</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="newCluster" value="yes">
            </div>
        </div>
        <h2>Networking</h2>
        <div class="form-group row">
            <label for="upnp" class="col-sm-2 col-form-label">Use UPnP/multicast?</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="upnp" value="yes">
            </div>
            <label for="upnp_port" class="col-sm-2 col-form-label">UPnP port:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="upnp_port" value="1900">
            </div>
            <label for="lookup_masters" class="col-sm-2 col-form-label">Lookup Master Nodes:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="lookup_masters" value="N/A">
            </div>
            <label for="ip_interface" class="col-sm-2 col-form-label">IP/Interface on this machine to be used:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="ip_interface" value="192.168.1.4/eth0">
            </div>
        </div>
        <h2>Cluster</h2>
        <div class="form-group row">
            <label for="cluster_id" class="col-sm-2 col-form-label">Cluster ID:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="cluster_id" value="yes">
            </div>
            <label for="cluster_credentials" class="col-sm-2 col-form-label">Cluster ID:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="cluster_credentials" value="MyCluster1">
            </div>
            <label for="pod_cidr" class="col-sm-2 col-form-label">POD CIDR:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="pod_cidr" value="172.16.0.0/16">
            </div>
            <label for="vm_network" class="col-sm-2 col-form-label">VM Network:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="vm_network" value="Bridged">
            </div>
            <label for="node_cidr" class="col-sm-2 col-form-label">Node CIDR (bridged):</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="node_cidr" value="192.168.10.0/24">
            </div>
        </div>
        <h2>Node</h2>
        <div class="form-group row">
            <label for="node_ip" class="col-sm-2 col-form-label">Explicit Node IP:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="node_ip" value="no">
            </div>
            <label for="node_type" class="col-sm-2 col-form-label">Node Type:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="node_type" value="Master">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" formaction="setup2_new.html">Back to Step 2</button>
        <button type="submit" class="btn btn-primary" formaction="perform.html">Start Setup</button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
